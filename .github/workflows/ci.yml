name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: '*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.nightly }}
    strategy:
      fail-fast: false
      matrix:
        toolchain: [ 'stable' ]
        nightly: [false]
        include:
          - toolchain: 'nightly'
            nightly: true

    steps:
    - uses: actions/checkout@v2
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          override: true
          components: rustfmt, clippy
    - name: Run cargo check
      uses: actions-rs/cargo@v1
      with:
        command: check
    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: test --verbose
    - name: Run doc tests
      uses: actions-rs/cargo@v1
      with:
        command: test --doc --verbose
    - name: Run clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy --all-targets --all-features